

{{filedsArray}}

<div class="w3-container w3-orange">
    <h2>Input Form</h2>
</div>

<form   name="userForm"  class="w3-container">
    <p ng-repeat="formEle in filedsArray">
        <input class="w3-input w3-border w3-sand" placeholder={{formEle.description}} ng-init="formEle.model=''" ng-model="formEle.model" type="text"
               name="name"
               ng-minlength="5"
               ng-maxlength="10"
               required></p>
        <label>{{formEle.name}}</label></p>


<div  ng-contorller="mapController">
    <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
        <p ng-message="minlength">Your name is too short.</p>
        <p ng-message="maxlength">Your name is too long.</p>
        <p ng-message="required">Your name is required.</p>
    </div>
    <button type="button" ng-click="submitFrom(filedsArray)">Click Me!</button>
</div>



</form>
